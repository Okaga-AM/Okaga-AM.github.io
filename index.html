<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>First Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c578fafba.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div id="header">
      <h1>ENTER YOUR DETAILS</h1>
      </div>
      <section>
        <form onsubmit= "alert('Successfully Submitted')">
          <fieldset>
              <div class="formm">
                <label for="fullname">Full Name:</label><br />
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Name" required/>
                <br>
                <br>
                <label for="email">E-mail Address:</label><br />
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required/>
                <br>
                <br>
                <label for="phonenumber">Phone Number:</label><br />
                <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter Phone Number" maxlength="11" required/>
                <br>
                <br>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male"/>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female"/>
                <br>
                <br>
                <label for="pwd">Password:</label><br />
                <input type="password" id="pwd" name="pwd" placeholder="Enter Password" minlength="6" required>
                <br>
                <br>
                <button type="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
              </div>  
          </fieldset>
        </form>
      </section>
    </main>
  </body>

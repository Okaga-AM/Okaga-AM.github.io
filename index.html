<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>First Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c578fafba.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section>
        <form onsubmit= "alert('Successfully Submitted')">
          <fieldset>
              <div class="reg">
                <h1>REGISTER <i class="fa-solid fa-pen-to-square"></i></h1>
              </div>
              <div class="formm">
                <label for="fullname"><i class="fa-solid fa-user"></i> Full Name:</label><br />
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Name" required/>
                <br>
                <br>
                <label for="email"><i class="fa-solid fa-envelope"></i> E-mail Address:</label><br />
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required/>
                <br>
                <br>
                <label for="phonenumber"><i class="fa-solid fa-phone"></i> Phone Number:</label><br />
                <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter Phone Number" maxlength="11" required/>
                <br>
                <br>
                <div class="gend">
                  <label for="male">Male <i class="fa-solid fa-person"></i></label>
                  <input type="radio" name="gender" id="male" value="male"/>
                  <label for="female">Female <i class="fa-solid fa-person-dress"></i></label>
                  <input type="radio" name="gender" id="female" value="female"/>
                </div>  
                <br>
                <br>
                <label for="pwd"><i class="fa-solid fa-lock"></i> Password:</label><br />
                <input type="password" id="pwd" name="pwd" placeholder="Enter Password" minlength="6" required>
                <br>
                <br>
                <button type="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
              </div>  
          </fieldset>
        </form>
      </section>
    </main>
  </body>
